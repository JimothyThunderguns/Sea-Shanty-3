<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
<!--header banner-->
<div class="hero ">
 <div class="hero-body">
  <h1>The Weather Report</h1>
 </div>
  
  </div>
<!--sidebar with search -->
<section id="info-section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter content">
        
        <form>
          <input id="input-city" class="input is-info"
            type="text"
            placeholder="Enter a city"
          />
          <button id="submit" class="button prez" type="submit">
            Get Weather
          </button>
        </form>
        <!-- list previously searched cities -->
        <div class="box table-box">
          <div class="table-container">
            <table id="cityList" class="table ">
              <tr></tr>
              <!-- Table data generated in javascript -->
            </table>
            <button id="clr-btn" class="button is-danger">CLEAR</button>
          </div>
        </div>
      </div>

      <!-- Space for data return from query -->
      <div class="column">
        <div id="weather-data" class="columns box dip">
          <div class="column current-city-data">
            <h2 id="city-name"></h2>
            <h4 id="city-cond"></h4>
            <h4 id="temp"></h4>
            <h4 id="high"></h4>
            <h4 id="humidity"></h4>
            <h4 id="wind-speed"></h4>
            <h4 id="uv-index"></h4>
          </div>
          <div class="column">
            <div id="icon"></div>
          </div>

<!--5 Day Report-->

<div class="container">

  <h2>5-Day Forecast:</h2>
<!--content-->
<div class="dip">
 
<br>
<!--Day 1-->
<div class="column card">
    <div id="day1">
      <h3 id="date1" ></h3>
      <div id="icon1"></div>
      <h4 id="temp1" ></h4>
      <h4 id="hum1" ></h4>
    </div>
  </div>
<!--Day 2-->  
<div class="column card">
    <div id="day2">
      <h3 id="date2"></h3>
      <div id="icon2"></div>
      <h4 id="temp2" ></h4>
      <h4 id="hum2" ></h4>
    </div>
  </div>
<!--Day 3-->  
<div class="column card">
    <div id="day3">
      <h3 id="date3"></h3>
      <div id="icon3"></div>
      <h4 id="temp3" ></h4>
      <h4 id="hum3" ></h4>
    </div>
  </div>
<!--Day 4-->
<div class="column card">
    <div id="day4">
      <h3 id="date4"></h3>
      <div id="icon4"></div>
      <h4 id="temp4"></h4>
      <h4 id="hum4"></h4>
    </div>
  </div>
<!--Day 5-->
<div class="column card">
    <div id="day5">
      <h3 id="date5"></h3>
      <div id="icon5"></div>
      <h4 id="temp5"></h4>
      <h4 id="hum5"></h4>
    </div>
  </div>
</div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
